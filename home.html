<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">

    <!-- jQuery and Momeny.js CDNs -->
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>

  <body>
    <div id='time'>
      <span id='hour-minute'></span>
      <span id='am-pm'></span>
      <span id='second'></span>
    </div>
    
    <div id='weather'>
      <div id='weather-now'>
        <p class='weather-day-title' id='weather-day-title-now'>Now</p>
        <div class='weather-day-info' id='weather-now-dynamic'></div>
      </div>


      <div id='weather-future'>
        <div class='weather-future-day'>
          <p class='weather-day-title' id='weather-day-title-0'></p> 
          <div class='weather-day-info' id='weather-day-info-0'>

          </div>
        </div>
        <div class='weather-future-day'>
          <p class='weather-day-title' id='weather-day-title-1'></p>
          <div class='weather-day-info' id='weather-day-info-1'>

          </div>
        </div>
        <div class='weather-future-day'>
          <p class='weather-day-title' id='weather-day-title-2'></p>
          <div class='weather-day-info' id='weather-day-info-2'>

          </div>
        </div>
        <div class='weather-future-day'>
          <p class='weather-day-title' id='weather-day-title-3'></p>
          <div class='weather-day-info' id='weather-day-info-3'>

          </div>
        </div>
        <div class='weather-future-day'>
          <p class='weather-day-title' id='weather-day-title-4'></p>
          <div class='weather-day-info' id='weather-day-info-4'>

          </div>
        </div>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>

</html>
